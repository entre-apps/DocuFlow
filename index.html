<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automação de Documentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      /* Shared Document Styles (Applies to both Screen and Print) */
      .document-page {
          width: 210mm;
          min-height: 297mm;
          padding: 15mm;
          background: white;
          color: black;
          font-size: 9pt;
          box-sizing: border-box;
          position: relative;
          overflow: hidden;
      }

      /* Screen Preview Specific Styles */
      @media screen {
        .document-page {
            margin: 2rem auto; /* Creates spacing between pages */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Drop shadow for paper effect */
            border: 1px solid #e5e7eb;
        }
        
        /* Ensure content is always visible in preview */
        .document-page * {
            border-color: #9ca3af; /* ensure borders are visible */
        }
      }

      /* Print Specific Styles */
      @media print {
        @page {
          size: A4;
          margin: 0; /* We handle margins inside the page container */
        }

        body {
          margin: 0;
          padding: 0;
          background: white;
        }

        /* Hide the entire React App UI except the print container */
        #root > div:not(#print-container) {
          display: none !important;
        }

        /* Ensure print container is visible */
        #print-container {
          display: block !important;
        }

        .document-page {
            margin: 0;
            page-break-after: always;
            box-shadow: none; /* No shadows on paper */
            border: none; /* No borders on paper edge */
        }

        .document-page:last-child {
            page-break-after: auto;
        }

        /* Ensure tables don't break awkwardly */
        table { page-break-inside: auto; }
        tr { page-break-inside: avoid; page-break-after: auto; }
        thead { display: table-header-group; }
        tfoot { display: table-footer-group; }
        
        /* Reset Tailwind shadows/colors for print */
        * {
            box-shadow: none !important;
            text-shadow: none !important;
        }
      }
    </style>
